<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <style>
      /* Main Structure - Darker Blue for Light Mode */
      .kaspa-structure {
        stroke: #2563EB;
        stroke-width: 6;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.8;
      }
      
      /* Connection Nodes */
      .kaspa-node {
        fill: #2563EB;
        stroke: #0891B2;
        stroke-width: 2;
        r: 4;
        animation: pulseNode 3s infinite ease-in-out;
      }
      
      /* Text Styles - Dark for Light Mode */
      .kaspa-text {
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        fill: #1A1A1A;
      }
      .kaspa-subtext {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        fill: #0891B2;
        letter-spacing: 2px;
      }

      /* Animations */
      @keyframes pulseNode {
        0%, 100% { r: 4; stroke-width: 2; opacity: 1; }
        50% { r: 6; stroke-width: 4; opacity: 0.8; }
      }
    </style>
  </defs>

  <!-- Network Icon Group -->
  <g transform="translate(20, 10)">
    <!-- Main Lines -->
    <path d="M20 10 L20 70" class="kaspa-structure" />
    <path d="M20 40 L50 10" class="kaspa-structure" />
    <path d="M20 40 L50 70" class="kaspa-structure" />
    
    <!-- Flow Animation overlay (Cyan) -->
    <path d="M20 10 L20 70" stroke="#0891B2" stroke-width="6" stroke-linecap="round" stroke-dasharray="10 60" stroke-dashoffset="70" opacity="0.6">
        <animate attributeName="stroke-dashoffset" from="70" to="0" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M20 40 L50 10" stroke="#0891B2" stroke-width="6" stroke-linecap="round" stroke-dasharray="10 50" stroke-dashoffset="50" opacity="0.6">
        <animate attributeName="stroke-dashoffset" from="50" to="0" dur="2.5s" repeatCount="indefinite" />
    </path>
    <path d="M20 40 L50 70" stroke="#0891B2" stroke-width="6" stroke-linecap="round" stroke-dasharray="10 50" stroke-dashoffset="50" opacity="0.6">
        <animate attributeName="stroke-dashoffset" from="50" to="0" dur="2.2s" repeatCount="indefinite" />
    </path>

    <!-- Nodes at key intersections -->
    <circle cx="20" cy="10" class="kaspa-node" />
    <circle cx="20" cy="40" class="kaspa-node" style="animation-delay: 0.5s;" />
    <circle cx="20" cy="70" class="kaspa-node" style="animation-delay: 1s;" />
    <circle cx="50" cy="10" class="kaspa-node" style="animation-delay: 1.5s;" />
    <circle cx="50" cy="70" class="kaspa-node" style="animation-delay: 2s;" />
  </g>

  <!-- Brand Name -->
  <text x="80" y="55" font-size="34" class="kaspa-text">KaspaConcert</text>
  <text x="80" y="80" font-size="12" class="kaspa-subtext">REAL-TIME TIPPING</text>
</svg>
